<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;900&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ressources/css/leila-admin.css">
    <link rel="icon" type="image/png" href="ressources/images/favicon.png" />
    <title>Admin :: Restaurant Leila - Catégories</title>
</head>
<body>
    <header>
        <h2>Admin - Restaurant Leila</h2>
        <nav class="navigation-principale">
            <ul>
                <li class="actif"><a href="categories.html">Catégories</a></li>
                <li><a href="plats.html">Plats</a></li>
                <li><a href="vins.html">Vins</a></li>
            </ul>
        </nav>
    </header>

    <section class="liste-enregistrements">
        <h2><code>Catégories</code></h2>
        <header>
            <span>id</span>
            <span>nom</span>
            <span>parent</span>
            <span class="action"></span>
        </header>
        <div class="data">
            <form class="nouveau">
                <span></span>
                <span><input type="text" name="nom" value=""></span>
                <span>
                    <select name="parent">
                        <option value="">Choisir</option>
                        <option value="NULL">-- aucun parent</option>
                        <option value="plat">Plat</option>
                        <option value="vin">Vin</option>
                    </select>
                </span>
                <span class="action">
                    <button class="btn btn-ajouter btn-plein">ajouter</button>
                </span>
            </form>
            <form>
                <span>1</span>
                <span><input type="text" name="nom" value="Entrées"></span>
                <span>
                    <select name="parent">
                        <option value="plat">Plat</option>
                        <option value="vin">Vin</option>
                    </select>
                </span>
                <span class="action">
                    <button class="btn btn-modifier">modifier</button>
                    <button class="btn btn-supprimer">supprimer</button>
                </span>
            </form>
            <form>
                <span>2</span>
                <span><input type="text" name="nom" value="Rouge"></span>
                <span>
                    <select name="parent">
                        <option value="plat">Plat</option>
                        <option value="plat" selected>Vin</option>
                    </select>
                </span>
                <span class="action">
                    <button class="btn btn-modifier">modifier</button>
                    <button class="btn btn-supprimer">supprimer</button>
                </span>
            </form>
        </div>
    </section>
</body>
</html>
